<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Rock Paper Scissors</title>
</head>
<body>
    <div class="container">
        <h1>Rock Paper Scissors!</h1>
        <p class="small">Settle any Dispute!</p>

        <div class="participants">
            <p id="ply">Player:</p>
            <p id="cpt">Computer:</p>
        </div>

        <div class="result"></div>
        <div class="players-button">
            <button class="btn rock">Rock</button>
            <button class="btn paper">Paper</button>
            <button class="btn scissors">Scissors</button>
        </div>
        <button class="btn play">PLAY AGAIN</button>
    </div>


<div class="result"></div>

    <script src="index.js"></script>
</body>
</html>
